<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title text-center">{{banda}}</h3>
	</div>
	<div class="panel-body" ng-transclude>
		<div class="row">
			<div class="col-md-6">
				<label>Ano de Gravação</label>
				<label>{{anoGravacao}}</label>
			</div>
			<div class="col-md-6">
				<label>Banda</label>
				<label>{{banda}}</label>
			</div>
			<div class="col-md-6">
				<label>Música</label>
				<label>{{musica}}</label>
			</div>
			<div class="col-md-6">
				<label>Gravadora</label>
				<label>{{gravadora}}</label>
			</div>
			<div class="col-md-6">
				<label>Estilo</label>
				<label>{{estilo}}</label>
			</div>
		</div>
	</div>
</div>
