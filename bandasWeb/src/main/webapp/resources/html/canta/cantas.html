<p ng-show="mensagem.length" class="alert alert-info">
	{{mensagem}}
</p>

<div class="row">
	<div class="col-md-12">
		<form>
			<div class="input-group">
				<span class="input-group-btn">
					<a href="/bandas/cantas/new" class="btn btn-primary" type="button">
						Nova Canta
					</a>
				</span>
				<input class="form-control" placeholder="filtrar pelo nome da mÃºsica" 
					ng-model="filtro" ng-model-options="{ debounce: 500 }">
		</form>
	</div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="canta in cantas | filter: filtro" titulo="{{canta.musica}}">
        
        <minha-canta anoGravacao="{{canta.anoGravacao}}" banda="{{canta.banda}}" musica="{{canta.musica}}" gravadora="{{canta.gravadora}}" estilo="{{canta.estilo}}"></minha-canta>

		<a class="btn btn-primary btn-block" href="/bandas/cantas/edit/{{canta._id}}">
			Editar
		</a>

		<meu-botao-perigo nome="Remover" acao="remover(canta)">Remover</meu-botao-perigo>

    </meu-painel>
</div>
