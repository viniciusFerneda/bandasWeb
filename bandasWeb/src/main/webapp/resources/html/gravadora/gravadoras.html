<p ng-show="mensagem.length" class="alert alert-info">
	{{mensagem}}
</p>

<div class="row">
	<div class="col-md-12">
		<form>
			<div class="input-group">
				<span class="input-group-btn">
					<a href="/bandasWeb/gravadoras/new" class="btn btn-primary" type="button">
						Nova Gravadora
					</a>
				</span>
				<input class="form-control" placeholder="filtrar pelo nome da gravadora" 
					ng-model="filtro" ng-model-options="{ debounce: 500 }">
		</form>
	</div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="gravadora in gravadoras | filter: filtro" titulo="{{gravadora.nome}}">
        <minha-gravadora pais="{{gravadora.pais}}"></minha-gravadora>

		<a class="btn btn-primary btn-block" href="/bandasWeb/gravadoras/edit/{{gravadora.codigo}}">
			Editar
		</a>
		<meu-botao-perigo nome="Remover" acao="remover(gravadora)">Remover</meu-botao-perigo>
    </meu-painel>
</div>
