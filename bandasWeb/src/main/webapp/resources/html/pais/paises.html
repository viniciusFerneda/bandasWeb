<p ng-show="mensagem.length" class="alert alert-info">
	{{mensagem}}
</p>

<div class="row">
	<div class="col-md-12">
		<form>
			<div class="input-group">
				<span class="input-group-btn">
					<a href="/bandasWeb/paises/new" class="btn btn-primary" type="button">
						Novo País
					</a>
				</span>
				<input class="form-control" placeholder="filtrar pelo nome do país" 
					ng-model="filtro" ng-model-options="{ debounce: 500 }">
		</form>
	</div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
</div>

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="pais in paises | filter: filtro" titulo="{{pais.nome}}">
        <meu-pais nome="{{pais.nome}}"></meu-pais>
		<a class="btn btn-primary btn-block" href="/bandasWeb/paises/edit/{{pais.codigo}}">
			Editar
		</a>
		<meu-botao-perigo nome="Remover" acao="remover(pais)">Remover</meu-botao-perigo>
    </meu-painel>
</div>
