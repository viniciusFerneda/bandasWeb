<p ng-show="mensagem.length" class="alert alert-info">
	{{mensagem}}
</p>

<div class="row">
	<div class="col-md-12">
		<form>
			<div class="input-group">
				<span class="input-group-btn">
					<a href="/bandasWeb/estilos/new" class="btn btn-primary" type="button">
						Novo Estilo
					</a>
				</span>
				<input class="form-control" placeholder="filtrar pelo nome do estilo" 
					ng-model="filtro" ng-model-options="{ debounce: 500 }">
		</form>
	</div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="estilo in estilos | filter: filtro" titulo="{{estilo.nome}}">
        <meu-estilo nome="{{estilo.nome}}"></meu-estilo>

		<a class="btn btn-primary btn-block" href="/bandasWeb/estilos/edit/{{estilo.codigo}}">
			Editar
		</a>
		<meu-botao-perigo nome="Remover" acao="remover(estilo)">Remover</meu-botao-perigo>
    </meu-painel>
</div>
