<div class="page-header text-center">
	<h1>{{musica.nome}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Nome</label>
			<input name="nome" class="form-control" ng-model="musica.nome" required>  

			<span ng-show="formulario.$submitted && formulario.nome.$error.required"
				class="form-control alert-danger">
				Nome é obrigatório
			</span>
			<span ng-show="formulario.$submitted && formulario.nome.$error.maxlength" 
				class="form-control alert-danger">
				Nome deve possuir no máximo 20 caracteres!
			</span>
		</div>

		<div class="form-group">
			<label>Duração</label>
			<input name="duracao" class="form-control" ng-model="musica.duracao" required>  

			<span ng-show="formulario.$submitted && formulario.duracao.$error.required"
				class="form-control alert-danger">
				Duração é obrigatória
			</span>
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		
		<a href="/bandasWeb/musicas" meu-focus class="btn btn-primary">Voltar</a>
		
		<hr>
	</div>

</form>
