<p ng-show="mensagem.length" class="alert alert-info">
	{{mensagem}}
</p>

<div class="row">
	<div class="col-md-12">
		<form>
			<div class="input-group">
				<span class="input-group-btn">
					<a href="/bandasWeb/musicas/new" class="btn btn-primary" type="button">
						Nova Música
					</a>
				</span>
				<input class="form-control" placeholder="filtrar pelo nome da música" 
					ng-model="filtro" ng-model-options="{ debounce: 500 }">
		</form>
	</div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="musica in musicas | filter: filtro" titulo="{{musica.nome}}">
        <minha-musica nome="{{musica.nome}}"></minha-musica>

		<a class="btn btn-primary btn-block" href="/bandas/musicas/edit/{{musica._id}}">
			Editar
		</a>
		
		<meu-botao-perigo nome="Remover" acao="remover(musica)">Remover</meu-botao-perigo>
    </meu-painel>
</div>
